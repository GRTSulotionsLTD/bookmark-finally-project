<div class="body col-md-3 col-md-offset-3 login">
  <h2>Payment details</h2>
  <h6>* required field</h6>
  <form name="form" (ngSubmit)="PaymentDetailsform.form.valid&&onSubmit()" #PaymentDetailsform="ngForm" novalidate>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Number of credit" name="NumberOfCredit" type="text" required pattern="[0-9]+" [(ngModel)]="payment.NumCredit" #NumberOfCredit="ngModel">
        <div [hidden]="NumberOfCredit.valid || NumberOfCredit.pristine">
          <div [hidden]="!NumberOfCredit.hasError('required')">  Number of credit is required</div>
           <div [hidden]="!NumberOfCredit.hasError('pattern')">Only numbers allowed</div>
           </div>
          </mat-form-field>
         </div>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="ID of the card owner" name="tz" type="text" required pattern="[0-9]+" [(ngModel)]="payment.IDOfCardOwner" #tz="ngModel">
          <div [hidden]="tz.valid || tz.pristine">
            <!-- <div [hidden]="!tz.hasError('required')"> tz is required</div> -->
             <div [hidden]="!tz.hasError('pattern')">Only numbers allowed</div>
        </div>
        </mat-form-field>
    </div>
    <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="three digits" name="threeDigits" type="text" required pattern="[0-9]+" minlength="3" maxlength="3" [(ngModel)]="payment.ThreeDigits" #threeDigits="ngModel">
          <div [hidden]="threeDigits.valid || threeDigits.pristine">
            <!-- <div [hidden]="!tz.hasError('required')"> tz is required</div> -->
             <div [hidden]="!threeDigits.hasError('pattern')">Only numbers allowed</div>
        </div>
        </mat-form-field>
    </div>
    <div class="example-container">
      <mat-form-field>
          
        <input matInput placeholder="credit Company" name="creditCompany" type="text"  required  [(ngModel)]="payment.Creditcompany" #creditCompany="ngModel">
        <!-- <div [hidden]="creditCompany.valid || creditCompany.pristine">
          <div [hidden]="!creditCompany.hasError('required')"> creditCompany is required</div>
          
      </div> -->
      </mat-form-field>
  </div>
  <!-- <mat-form-field>
    <input matInput [matDatepicker]="picker" required placeholder="Validity"  name="validity" [(ngModel)]="a" #validity="ngModel">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> -->

    
 <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Validity" name="validity" type="text" required pattern="[0-9]+" [(ngModel)]="payment.Validity" #validity="ngModel">
        <div [hidden]="validity.valid || validity.pristine">
          <div [hidden]="!NumberOfCredit.hasError('required')">  validity is required</div>
           <!-- <div [hidden]="!NumberOfCredit.hasError('pattern')">Only numbers allowed</div> -->
           </div>
          </mat-form-field>
         </div>

    <input type="submit"  (click)= "setTimeout(dialogRef.close(),100)" class="btn btn-primary" value="Save" [disabled]="!PaymentDetailsform.form.valid">

  </form>
</div>
