     <div class="form-group">

    </ng-select>

  <label for="NameLibrary">Library</label>

<mat-form-field>
  <mat-select placeholder="select library">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let state of libraries"  [(ngModel)]="library" name="libraries" bindLabel="NameLibrary"  [value]="state">{{state}}</mat-option>
  </mat-select>
</mat-form-field>
</div>
