
<div class="col-md-6 col-md-offset-3 login">
    <div class="login-triangle"></div>

    <h2 class="login-header">Log in</h2>

    <form name="form" (ngSubmit)="Loginform.form.valid&&onSubmit()" #Loginform="ngForm" novalidate>
        <div class="form-group">
            <label for="Email">Email</label>
            <input placeholder="eMail" class="form-control" name="Email" type="text" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="model.EMail" #email="ngModel" />
            <div [hidden]="email.valid || email.pristine" >
                <div [hidden]="!email.hasError('required')">  eMail is required</div>
                <div [hidden]="!email.hasError('pattern')"> Email format should be<small><b>joe@abc.com</b></small></div>

            </div>
            <div [hidden]="flag != 2">eMail not found</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input placeholder="password" class="form-control" id="password" name="password" type="password" required maxlength="10"
                   [(ngModel)]="model.Password" #password="ngModel" />
            <div [hidden]="password.valid || password.pristine" >
                <div [hidden]="!password.hasError('required')">  password is required</div>
                <div [hidden]="!password.hasError('maxlength')">password should be maximum 10 digits</div>

            </div>
        

        </div>
        <div>
            <a>forgat your password?</a>
        </div>
    
        <input type="submit" class="submit" value="Save" [disabled]="!Loginform.form.valid">
     
     
     
    </form>
</div>
